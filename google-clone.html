<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>
    <link rel="stylesheet" type="text/css" href="google-clone.css">
  </head>
  <body>
    <nav>
      <ul>
      <div class="signIn">
        <p>Sign in</p>
      </div>
        <div class="navLinks">
          <li><a href="https://mail.google.com/">Gmail</a></li>
          <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=T63tVu7pIYTEmwG78KXIDg&ved=0EKouCBYoAQ">Images</a></li>
          <li><img src="./google_nine_squares.png" alt="Google Apps" height="15px" width="15px">
        </div>
      </ul>  
    </nav>
    <article>
      <img src="./google_logo.png" alt="Google logo" height="90px" width="272px" id="logo">
      <div id="searchBox">
          <img src="google_microphone.png" alt="Google voice search" height="20px" width="14" id="microphone">
      </div>
      <div id="searchButton">
        <p>Google Search</p>
      </div>
      <div id="luckyButton">
        <p>I'm Feeling Lucky</p>
      </div>
      <p>A space story about life on Earth. <span><a href="https://www.youtube.com/watch?v=cuXxBoSYmfc&list=PLFr_CR2naq_GKR51V_l4ECL9iexYlo2-h" id="moonShot">Watch "Moon Shot"</a></span></p>
    </article>
    <footer>
      <ul>
        <div class="floatLeft">
          <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
          <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
          <li><a href="https://www.google.com/intl/en/about/">About</a></li>
        </div>
        <div class="floatRight">
          <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
          <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a href="https://www.google.com">Settings</a></li>
        </div>
      </ul>  
    </footer>
  </body>
</html>
